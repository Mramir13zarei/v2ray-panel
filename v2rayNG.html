<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل حرفه ای V2Ray</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --deep-space: #0a0a2e;
            --cyber-purple: #8a2be2;
            --matrix-green: #00ff00;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--deep-space);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--deep-space);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .cyber-spinner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(
                var(--neon-blue) 0%,
                var(--cyber-purple) 30%,
                transparent 70%
            );
            position: relative;
            animation: spin 1.5s linear infinite;
            box-shadow: 0 0 40px var(--neon-blue);
        }

        .cyber-spinner::after {
            content: '';
            position: absolute;
            inset: 5px;
            background: var(--deep-space);
            border-radius: 50%;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .main-content {
            text-align: center;
            opacity: 0;
            animation: contentFade 1s 3s forwards;
        }

        .cyber-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--cyber-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
        }

        .cyber-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, var(--neon-blue) 0%, var(--cyber-purple) 100%);
            color: white;
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 25px var(--neon-blue);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .whatsapp-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            animation: btnGlow 3s infinite;
        }

        .whatsapp-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--neon-blue);
        }

        @keyframes contentFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes btnGlow {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="cyber-spinner"></div>
    </div>

    <div class="main-content">
        <div class="floating">
            <h1 class="cyber-title">پیکربندی حرفه ای V2Ray</h1>
        </div>
        <p class="cyber-subtitle">
            بهترین سرویس های کانفیگ با پشتیبانی 24 ساعته
        </p>
        <button class="whatsapp-btn" onclick="window.open('https://wa.me/989999248297')">
            <span>💎</span>
            ارتباط در واتساپ
            <span>🚀</span>
        </button>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
            }, 500);
        }, 3000);
    </script>
</body>
</html>
